<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Lista de Tutoriais</title>

</head>

<body onload="init()">
    <div class="titulo">
        <h1>Explore nossos Tutorias</h1>
        <div class="botoesCadastro">
            <a href="cadastro_tutoriais.html" class="btn btn-primary">Cadastrar Tutorial</a>
            <a href="login.html" class="btn btn-primary">Login</a>
            
        </div>
        
    </div>

    <div class="botoesCadastroParaCelular">
        <a href="cadastro_tutoriais.html" class="btn btn-primary">Cadastrar Tutorial</a>
        <a href="login.html" class="btn btn-primary">Login</a>
        
    </div>

    <form id="form-tutorial">            
        <div class="form-group row filtros">
            <h6>Filtre por Dipositivo e Categoria</h6>
            <div class="col-sm-4">
                <select name="filtro_cidade" id="filtro_dispositivo" onchange="listTutoriais()" class="form-control filtroDispositivo">
                    <option value="">Selecione o Dispositivo</option>
                    <option value="Celular">Celular</option>
                    <option value="Computador">Computador</option>
                    <option value="Tablet">Tablet</option>
                </select>                    
            </div>
            <div class="col-sm-4">
                <select name="filtro_categoria" id="filtro_categoria" onchange="listTutoriais()"  class="form-control">
                    <option value="">Selecione a Categoria</option>
                    <option value="Passo-a-Passo">Passo-a-Passo</option>
                    <option value="Novidades">Novidades</option>
                    <option value="Interativo">Interativo</option>
                </select>
            </div>
        </div>
    </form>

    <div class="container-fluid">
        <div class="row" id="divListaTutoriais">

        </div>
    </div>

    <script src="app.js"></script>
</body>
